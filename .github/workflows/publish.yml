name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # 必须：用于 OIDC 握手
      contents: read       # 必须：用于读取代码
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@xzxzzx'  # 重要：添加 scope 配置

      - name: Install latest npm
        run: npm install -g npm@latest # 确保 npm 版本 >= 11.5.1

      - run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
