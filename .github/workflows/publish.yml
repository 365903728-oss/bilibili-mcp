name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run mode (only build, not publish)'
        required: false
        type: boolean
        default: 'false'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Package version ($PACKAGE_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          else
            echo "âœ… Version match confirmed"
          fi

      - name: Build
        run: npm run build

      - name: Lint and type check (optional)
        run: |
          # å¦‚æœéœ€è¦ï¼Œå¯ä»¥æ·»åŠ  linting
          echo "âœ… Build completed successfully"

      - name: Dry run (if enabled)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ğŸ” Running dry run..."
          npm pack --dry-run
          echo "âœ… Dry run completed successfully"

      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        if: success() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          # ä½¿ç”¨ gh CLI åˆ›å»º releaseï¼Œå› ä¸º create-release@v1 å·²å¼ƒç”¨
          gh release create "${{ github.ref }}" \
            --title "Release ${{ github.ref }}" \
            --notes "ğŸ‰ Release ${{ github.ref }}

