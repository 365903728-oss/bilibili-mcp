name: Release to npm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for OIDC
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # 使用 OIDC 认证
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          # 不设置 NODE_AUTH_TOKEN，让 setup-node 自动处理 OIDC
